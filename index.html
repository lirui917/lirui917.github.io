<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐工集团</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%; /* 占满浏览器宽度 */
            border-collapse: collapse;
            position: fixed; /* 置顶表格 */
            top: 0;
            left: 0;
            margin: 0;
            background-color: white; /* 确保背景为白色 */
        }
        th, td {
            padding: 10px;
            text-align: left; /* 默认设置为居左 */
            border: 1px solid #ddd;
            box-sizing: border-box; /* 使 padding 和 border 不会影响宽度 */
        }
        .header-row {
            background-color: #4ba0f1;
            color: white;
            font-weight: bold;
            text-align: center; /* 第一行内容居中 */
        }
    </style>
</head>
<body>

<table>
    <tr class="header-row">
        <td colspan="2" style="text-align: center;">防伪查询</td>
    </tr>
    <tr>
        <td>状态说明</td>
        <td>备件为正品</td>
    </tr>
    <tr>
        <td>首查时间</td>
        <td>2024-04-20</td>
    </tr>
    <tr>
        <td>查询次数</td>
        <td>60</td>
    </tr>
    <tr>
        <td>物料编码</td>
        <td>423100145</td>
    </tr>
    <tr>
        <td>产品名称</td>
        <td>EBZ160 星轮</td>
    </tr>
</table>

</body>
</html>
