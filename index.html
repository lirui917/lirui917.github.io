<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格示例</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left; /* 默认设置为居左 */
            border: 1px solid #ddd;
        }
        .header-row {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            text-align: center; /* 第一行内容居中 */
        }
    </style>
</head>
<body>

<table>
    <tr class="header-row">
        <td colspan="2">第一行，合并两列</td>
    </tr>
    <tr>
        <td>第二行，第一列</td>
        <td>第二行，第二列</td>
    </tr>
    <tr>
        <td>第三行，第一列</td>
        <td>第三行，第二列</td>
    </tr>
    <tr>
        <td>第四行，第一列</td>
        <td>第四行，第二列</td>
    </tr>
    <tr>
        <td>第五行，第一列</td>
        <td>第五行，第二列</td>
    </tr>
    <tr>
        <td>第六行，第一列</td>
        <td>第六行，第二列</td>
    </tr>
</table>

</body>
</html>
